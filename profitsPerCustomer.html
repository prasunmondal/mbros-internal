<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, p, input {
            font-size: 18px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h2>Customer Profits</h2>
<label for="customerSelect">Select a Customer:</label>
<select id="customerSelect" onchange="updateProfit()">
    <option value="">--Select--</option>
</select>
<br>
<label for="startDate">Start Date:</label>
<input type="date" id="startDate" onchange="updateProfit()">
<label for="endDate">End Date:</label>
<input type="date" id="endDate" onchange="updateProfit()">
<p id="profitDisplay">Profit: N/A</p>

<h3>Selected Rows</h3>
<table id="dataTable">
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Timestamp</th>
        <th>Delivered PC</th>
        <th>Delivered KG</th>
        <th>Rate</th>
        <th>Deliver Amount</th>
        <th>Dummy Profit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec"; // Replace with actual API endpoint

    async function fetchData() {
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: new URLSearchParams({
                    operations: JSON.stringify([{
                        opCode: "FETCH_ALL",
                        sheetId: "11TA2pPlxqajVwkPEigNMPNfsV-12CExxmySk1OMw_v8",
                        tabName: "db2.deliveries",
                        opId: "f6893973-f58c-4c10-a219-d9b281138026-1740944738031"
                    }])
                })
            });
            const data = await response.json();
            populateCustomers(data[0].content);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function populateCustomers(customers) {
        const selectElement = document.getElementById('customerSelect');
        selectElement.innerHTML = '<option value="">--Select--</option>';
        customers.forEach(customer => {
            let option = document.createElement('option');
            option.value = customer.name;
            option.textContent = customer.name;
            selectElement.appendChild(option);
        });
        window.customers = customers;
    }

    function updateProfit() {
        const selectedCustomer = document.getElementById('customerSelect').value;
        const startDate = document.getElementById('startDate').value ? new Date(document.getElementById('startDate').value) : null;
        const endDate = document.getElementById('endDate').value ? new Date(document.getElementById('endDate').value) : null;
        const profitDisplay = document.getElementById('profitDisplay');
        const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        if (!window.customers) return;

        const filteredCustomers = window.customers.filter(c =>
            c.name === selectedCustomer &&
            (!startDate || new Date(c.timestamp) >= startDate) &&
            (!endDate || new Date(c.timestamp) <= endDate)
        );

        const totalProfit = filteredCustomers.reduce((sum, c) => sum + c.dummyProfit, 0);
        profitDisplay.textContent = filteredCustomers.length > 0 ? `Profit: ${totalProfit.toFixed(2)}` : "Profit: N/A";

        filteredCustomers.forEach(c => {
            let row = tableBody.insertRow();
            row.insertCell(0).textContent = c.orderId;
            row.insertCell(1).textContent = c.timestamp;
            row.insertCell(2).textContent = c.deliveredPc;
            row.insertCell(3).textContent = c.deliveredKg;
            row.insertCell(4).textContent = c.rate;
            row.insertCell(5).textContent = c.deliverAmount;
            row.insertCell(6).textContent = c.dummyProfit.toFixed(2);
        });
    }

    fetchData();
</script>
</body>
</html>
