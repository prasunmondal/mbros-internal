<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and KG Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Profit Data - Last 12 Months</h1>
<canvas id="profitChart"></canvas>

<h1>KG Data - Grouped by Week</h1>
<canvas id="kgChart"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const apiUrl = 'https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec';
        const formData = new FormData();
        formData.append('operations', JSON.stringify([{
            "opCode": "FETCH_ALL",
            "sheetId": "11TA2pPlxqajVwkPEigNMPNfsV-12CExxmySk1OMw_v8",
            "tabName": "cumilativeCalculations",
            "opId": "f6893973-f58c-4c10-a219-d9b281138026-1740944738031"
        }]));

        fetch(apiUrl, {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                const content = data[0].content;
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();

                // Initialize an array to store profit for the last 12 months
                const monthlyProfit = Array(12).fill(0);

                // Calculate profit for each of the last 12 months
                content.forEach(item => {
                    const itemDate = new Date(item.date);
                    const itemMonth = itemDate.getMonth();
                    const itemYear = itemDate.getFullYear();

                    // Calculate the difference in months
                    const monthDiff = (currentYear - itemYear) * 12 + (currentMonth - itemMonth);

                    // If the item is within the last 12 months, add its profit
                    if (monthDiff >= 0 && monthDiff < 12) {
                        monthlyProfit[11 - monthDiff] += parseFloat(item.profit) || 0;
                    }
                });

                // Generate labels for the last 12 months
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                const labels = [];
                for (let i = 11; i >= 0; i--) {
                    const monthIndex = (currentMonth - i + 12) % 12;
                    labels.push(monthNames[monthIndex]);
                }

                // Create the bar chart for profit
                const profitCtx = document.getElementById('profitChart').getContext('2d');
                new Chart(profitCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Profit',
                            data: monthlyProfit,
                            backgroundColor: labels.map((label, index) =>
                                index === 11 ? 'rgba(255, 99, 132, 0.8)' : 'rgba(54, 162, 235, 0.8)'
                            ), // Highlight current month
                            borderColor: labels.map((label, index) =>
                                index === 11 ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)'
                            ),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Profit'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Month'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });

                // Process KG data for the line chart
                const kgData = {};
                content.forEach(item => {
                    const itemDate = new Date(item.date);
                    const weekNumber = getWeekNumber(itemDate);
                    const kg = parseFloat(item.kg) || 0;

                    if (!kgData[weekNumber]) {
                        kgData[weekNumber] = 0;
                    }
                    kgData[weekNumber] += kg;
                });

                // Sort by week number
                const sortedWeeks = Object.keys(kgData).sort((a, b) => a - b);
                const kgLabels = sortedWeeks.map(week => `Week ${week}`);
                const kgValues = sortedWeeks.map(week => kgData[week]);

                // Create the line chart for KG data
                const kgCtx = document.getElementById('kgChart').getContext('2d');
                new Chart(kgCtx, {
                    type: 'line',
                    data: {
                        labels: kgLabels,
                        datasets: [{
                            label: 'KG',
                            data: kgValues,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            pointRadius: 5,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)'
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'KG'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Week Number'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data. Please check the console for details.');
            });

        // Helper function to get the ISO week number
        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7)); // Set to nearest Thursday
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNumber = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
            return weekNumber;
        }
    });
</script>
</body>
</html>
