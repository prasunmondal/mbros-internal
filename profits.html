<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchProfit() {
            try {
                let response = await fetch('https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        operations: JSON.stringify([{
                            opCode: "FETCH_ALL",
                            sheetId: "11TA2pPlxqajVwkPEigNMPNfsV-12CExxmySk1OMw_v8",
                            tabName: "cumilativeCalculations",
                            opId: "f6893973-f58c-4c10-a219-d9b281138026-1740944738031"
                        }])
                    })
                });

                let data = await response.json();
                let profits = [];
                let today = new Date();

                for (let i = 12; i >= 0; i--) {
                    let date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    let key = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    profits.push({ key: key, value: 0 });
                }

                data[0].content.forEach(entry => {
                    if (!entry.profit || entry.profit === "#N/A") return;
                    let date = new Date(entry.date);
                    let key = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    let profitEntry = profits.find(p => p.key === key);
                    if (profitEntry) {
                        profitEntry.value += parseFloat(entry.profit);
                    }
                });

                let labels = profits.map(p => p.key);
                let values = profits.map(p => p.value);
                let currentMonth = `${today.getFullYear()}-${today.getMonth() + 1}`;

                let backgroundColors = labels.map(label =>
                    label === currentMonth ? 'rgba(255, 99, 132, 0.6)' : 'rgba(75, 192, 192, 0.6)'
                );
                let borderColors = labels.map(label =>
                    label === currentMonth ? 'rgba(255, 99, 132, 1)' : 'rgba(75, 192, 192, 1)'
                );

                let ctx = document.getElementById('profitChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Profit (Last 12 Months)',
                            data: values,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 10px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="fetchProfit()">
<h1>Profit Report</h1>
<button class="collapsible">Toggle Profit Chart</button>
<div class="content">
    <canvas id="profitChart" width="400" height="200"></canvas>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let collapsible = document.querySelector(".collapsible");
        collapsible.addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    });
</script>
</body>
</html>
