<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchProfit() {
            try {
                let response = await fetch('https://script.google.com/macros/s/AKfycby0rORN4PWBqs2XR2JFTlMHBA2kphA7A8LLrAQ40yF8aiXveEa1cqUJA-glH36VdRZ0Pg/exec', {
                    method: 'POST',
                    body: new URLSearchParams({
                        operations: JSON.stringify([{
                            opCode: "FETCH_ALL",
                            sheetId: "11TA2pPlxqajVwkPEigNMPNfsV-12CExxmySk1OMw_v8",
                            tabName: "cumilativeCalculations",
                            opId: "f6893973-f58c-4c10-a219-d9b281138026-1740944738031"
                        }])
                    })
                });

                let data = await response.json();
                let profits = {};
                let today = new Date();

                for (let i = 0; i < 12; i++) {
                    let date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    let key = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    profits[key] = 0;
                }

                data[0].content.forEach(entry => {
                    if (!entry.profit || entry.profit === "#N/A") return;
                    let date = new Date(entry.date);
                    let key = `${date.getFullYear()}-${date.getMonth() + 1}`;
                    if (profits.hasOwnProperty(key)) {
                        profits[key] += parseFloat(entry.profit);
                    }
                });

                let labels = Object.keys(profits).sort();
                let values = labels.map(key => profits[key]);

                let ctx = document.getElementById('profitChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Profit (Last 12 Months)',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</head>
<body onload="fetchProfit()">
<h1>Profit Report</h1>
<canvas id="profitChart" width="400" height="200"></canvas>
</body>
</html>
